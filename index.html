<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Memory â€” Láº­t Tháº» (4x4)</title>
<style>
  :root{
    --card-size: 100px;
    --gap: 12px;
    --bg: #111;
    --card-back: #2c3e50;
    --accent: #1abc9c;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Inter, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,#0b1220 0%, #111425 100%);
    color:#eee;
    display:flex;
    min-height:100vh;
    align-items:flex-start;
    justify-content:center;
    padding:28px;
  }

  .container{
    width: calc((var(--card-size) * 4) + (var(--gap) * 3) + 40px);
    max-width:100%;
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:14px;
    gap:12px;
  }
  h1{
    font-size:20px;
    margin:0;
    letter-spacing:0.4px;
  }
  .controls{
    display:flex;
    gap:8px;
    align-items:center;
  }
  .stat{
    background: rgba(255,255,255,0.04);
    padding:8px 10px;
    border-radius:8px;
    font-size:14px;
  }
  button{
    background:var(--accent);
    color:#05251f;
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
  }

  /* Board grid */
  .board{
    display:grid;
    grid-template-columns: repeat(4, var(--card-size));
    grid-auto-rows: var(--card-size);
    gap:var(--gap);
    perspective: 1000px;
    background: rgba(255,255,255,0.02);
    padding:18px;
    border-radius:12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  }

  .card{
    width:var(--card-size);
    height:var(--card-size);
    position:relative;
    transform-style: preserve-3d;
    transition: transform 420ms cubic-bezier(.2,.9,.3,1);
    cursor:pointer;
    user-select:none;
  }

  .card.locked { pointer-events: none; }
  .card.flipped{ transform: rotateY(180deg); }

  .face{
    position:absolute;
    inset:0;
    backface-visibility: hidden;
    border-radius:8px;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:48px;
  }

  .front{
    transform: rotateY(180deg);
    background: #ecf0f1;
  }

  .back{
    background: linear-gradient(180deg,#34495e,#2c3e50);
    color:#fff;
    font-size:26px;
    border: 2px solid rgba(255,255,255,0.04);
  }

  .face img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* Footer */
  .footer {
    margin-top:12px;
    display:flex;
    justify-content:space-between;
    gap:12px;
    align-items:center;
  }
  .hint{ font-size:13px; color:#bcd; opacity:0.9 }

  /* Column & row labels */
  .col-labels{
    width: calc((var(--card-size) * 4) + (var(--gap) * 3));
    margin: 0 auto 6px auto;
    display: grid;
    grid-template-columns: repeat(4, var(--card-size));
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    color: #cfe2ff;
  }

  .row-labels{
    display: grid;
    grid-template-rows: repeat(4, var(--card-size));
    align-items: center;
    font-size: 18px;
    font-weight: 600;
    color: #cfe2ff;
  }

  @media (max-width:520px){
    :root{ --card-size: 80px; --gap:10px; }
    .container{ width: calc((var(--card-size) * 4) + (var(--gap) * 3) + 20px); }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Memory â€” Láº­t tháº» (4Ã—4)</h1>
        <div style="font-size:13px; color:#bcd; margin-top:6px">
          8 cáº·p â€” 16 tháº» â€” kÃ­ch thÆ°á»›c tháº»: <strong>100Ã—100</strong>
        </div>
      </div>

      <div class="controls">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Time: <span id="time">00:00</span></div>
        <button id="restartBtn">Restart</button>
      </div>
    </header>

    <main>

      <!-- LABEL Cá»˜T -->
      <div class="col-labels">
        <div>A</div><div>B</div><div>C</div><div>D</div>
      </div>

      <div style="display:flex; justify-content:center; gap:10px;">

        <!-- LABEL HÃ€NG -->
        <div class="row-labels">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>

        <!-- BOARD -->
        <div id="board" class="board"></div>

      </div>

      <div class="footer">
        <div class="hint">DÃ¹ng áº£nh trong thÆ° má»¥c <code>images/</code> (back.png, 1.png â€¦ 8.png).</div>
        <div style="opacity:0.9">Made with HTML/CSS/JS</div>
      </div>

    </main>
  </div>

<script>
const PAIRS = 8;
const SIZE = PAIRS * 2;
const boardEl = document.getElementById('board');
const movesEl = document.getElementById('moves');
const timeEl = document.getElementById('time');
const restartBtn = document.getElementById('restartBtn');

let cards = [];
let revealed = [];
let first = -1;
let lock = false;
let moves = 0;
let matched = 0;

const EMOJI = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ’','ðŸ‰','ðŸ“','ðŸ‘','ðŸ¥'];

let hasImages = false;
function checkImage(path){
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(true);
    img.onerror = () => resolve(false);
    img.src = path + '?_=' + Date.now();
  });
}

async function init(){
  hasImages = await checkImage('images/back.png');

  cards = [];
  for(let i=0;i<PAIRS;i++){ cards.push(i); cards.push(i); }
  shuffle(cards);

  revealed = Array(SIZE).fill(false);
  first = -1;
  lock = false;
  moves = 0;
  matched = 0;
  movesEl.textContent = moves;
  resetTimer();
  renderBoard();
}

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
}

function renderBoard(){
  boardEl.innerHTML = '';
  for(let i=0;i<SIZE;i++){
    const c = document.createElement('div');
    c.className = 'card';
    c.dataset.index = i;

    const front = document.createElement('div');
    front.className = 'face front';
    if(hasImages){
      const img = document.createElement('img');
      img.src = `images/${cards[i]+1}.png`;
      front.appendChild(img);
    } else {
      front.style.background = '#fff';
      front.style.color = '#222';
      front.textContent = EMOJI[cards[i]];
    }

    const back = document.createElement('div');
    back.className = 'face back';
    if(hasImages){
      const img = document.createElement('img');
      img.src = 'images/back.png';
      back.appendChild(img);
    } else {
      back.textContent = 'â˜…';
    }

    c.appendChild(front);
    c.appendChild(back);
    if(revealed[i]) c.classList.add('flipped');
    c.addEventListener('click', onCardClick);

    boardEl.appendChild(c);
  }
}

function onCardClick(){
  if(lock) return;
  const idx = Number(this.dataset.index);
  if(revealed[idx]) return;

  if(!timerRunning) startTimer();

  revealCard(idx);

  if(first === -1){
    first = idx;
    return;
  }

  moves++;
  movesEl.textContent = moves;
  lock = true;

  if(cards[first] === cards[idx]){
    revealed[first] = true;
    revealed[idx] = true;
    matched++;

    setTimeout(()=>{
      const el1 = boardEl.querySelector(`.card[data-index="${first}"]`);
      const el2 = boardEl.querySelector(`.card[data-index="${idx}"]`);
      el1.classList.add('locked');
      el2.classList.add('locked');
      first = -1;
      lock = false;

      if(matched === PAIRS){
        stopTimer();
        setTimeout(()=> alert(`ChÃºc má»«ng â€” báº¡n tháº¯ng!\nMoves: ${moves}\nTime: ${timeEl.textContent}`),300);
      }
    },300);

  } else {
    setTimeout(()=>{
      hideCard(first);
      hideCard(idx);
      first = -1;
      lock = false;
    },700);
  }
}

function revealCard(i){
  revealed[i] = true;
  const el = boardEl.querySelector(`.card[data-index="${i}"]`);
  el.classList.add('flipped');
}

function hideCard(i){
  revealed[i] = false;
  const el = boardEl.querySelector(`.card[data-index="${i}"]`);
  el.classList.remove('flipped');
}

/* Timer */
let timerInterval=null, timerStart=0, timerRunning=false;

function startTimer(){
  timerRunning = true;
  timerStart = Date.now();
  timerInterval = setInterval(updateTimer,500);
}
function updateTimer(){
  const diff = Date.now()-timerStart;
  const s = Math.floor(diff/1000);
  const mm = String(Math.floor(s/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  timeEl.textContent = `${mm}:${ss}`;
}
function stopTimer(){
  timerRunning=false;
  clearInterval(timerInterval);
}
function resetTimer(){
  stopTimer();
  timeEl.textContent = '00:00';
}

restartBtn.addEventListener('click', async ()=>{
  document.querySelectorAll('.card').forEach(c=>{
    c.classList.remove('locked');
    c.classList.remove('flipped');
  });
  await new Promise(r=>setTimeout(r,120));
  init();
});

init();
</script>
</body>
</html>
